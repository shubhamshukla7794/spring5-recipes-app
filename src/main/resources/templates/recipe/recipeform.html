<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Form</title>
    <th:block th:insert="fragments/layout :: head"></th:block>
</head>
<body>
<th:block th:insert="fragments/layout::header"></th:block>
<div class="container-fluid" style="margin-top: 50px; margin-bottom: 20px;">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h3 th:text="${recipe.description}">New Recipe</h3>
            <form  th:object="${recipe}" th:action="@{/recipe/}"  method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="card border-primary mb-3" style="margin-top: 20px">
                    <div class="card-header bg-primary" style="color: white">
                        <h5>Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label>Recipe Description:</label>
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Categories:</label>
                            </div>
                            <div class="col-md-6 form-group">
                                <div class="radio">
                                    <label>
                                        <input type="checkbox" value=""/>
                                        Cat 1
                                    </label>
                                </div>
                                <div class="radio" th:remove="all">
                                    <label>
                                        <input type="checkbox" value=""/>
                                        Cat 2
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label>Prep Time:</label>
                                <input type="text" class="form-control" th:field="*{prepTime}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Cook Time:</label>
                                <input type="text" class="form-control" th:field="*{cookTime}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Difficulty:</label>
                                <select class="form-control" th:field="*{difficulty}">
                                    <option th:each="difficultyValue : ${T(com.shubham.domain.Difficulty).values()}"
                                            th:value="${difficultyValue.name()}"
                                            th:text="${difficultyValue.name()}"
                                    >val</option>
                                </select>

                                <select class="form-control" th:remove="all">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4  form-group">
                                <label>Servings:</label>
                                <input type="text" class="form-control" th:field="*{servings}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>Source:</label>
                                <input type="text" class="form-control" th:field="*{source}"/>
                            </div>
                            <div class="col-md-4 form-group">
                                <label>URL:</label>
                                <input type="text" class="form-control" th:field="*{url}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="margin-top: 20px">
                    <div class="card-header bg-primary" style="color: white">
                        <div class="row">
                            <div class="col-md-11">
                                <h5>Ingredients</h5>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-info" href="#" role="button">Edit</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="card-text">
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.amount +
                                        ' ' + ingredient.unitOfMeasure.description +
                                        ' ' + ingredient.description)}">1 Teaspoon of Sugar</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="margin-top: 20px">
                    <div class="card-header bg-primary" style="color: white">
                        <h5>Directions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                        </div>
                    </div>
                </div>

                <div class="card border-primary mb-3" style="margin-top: 20px; margin-bottom: 20px">
                    <div class="card-header bg-primary" style="color: white">
                        <h5>Notes</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </form>

        </div>
    </div>
</div>
<th:block th:insert="fragments/layout::footer"></th:block>
</body>
</html>
