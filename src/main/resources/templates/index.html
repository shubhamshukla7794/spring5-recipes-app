<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
            th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div>
            <h2>My Recipes!!!</h2>
        </div>

        <table class="table table-bordered table-hover" style="margin-top: 20px">
            <thead class="bg-primary">
            <tr style="color: white">
                <th>ID</th>
                <th>Description</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">12</td>
                <td th:text="${recipe.description}">Tasty</td>
                <td><a href="#" class="btn btn-primary" th:href="@{'/recipe/show/' + ${recipe.id}}">View Recipe</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
